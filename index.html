<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter:regular" rel="stylesheet" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="simpleTodo">
        <h1>My simple Todo List</h1>
        <h2>Todo</h2>
        <ul class="items"></ul>
        <input type="text" name="toDoText" id="todoInput" value="">
        <button type="button" id="todoButton">Add Todo</button>
    </div>
    <div id="advTodo">
        <h1>My Advanced Todo List</h1>
            <div class="adv_Todos">
                <h2>Todos</h2>
                <div class="advTodosInputContainer">
                    <input type="text" name="advToDoText" id="advTodoInput" value="">
                    <button type="button" id="advTodoButton">Add</button>
                </div>    
                <div id="advTodoItemsContainer">
                    <ul id="advItems"></ul>
                </div>
            </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="./script.js"></script>    
</body>
</html>
